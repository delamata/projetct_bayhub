<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayhub - Espaços Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Bayhub Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#salas">Salas</a></li>
                <li><a href="#reservas">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="salas">
            <div class="sala">
                <h2>Sala de Reuniões</h2>
                <img src="images/sala_reuniao.jpg" alt="Sala de Reuniões">
                <p>Espaço intimista para até 12 pessoas, com cafeteira e frigobar.</p>
            </div>
            <div class="sala">
                <h2>Sala de Eventos</h2>
                <img src="images/sala_evento.jpg" alt="Sala de Eventos">
                <p>Espaço para eventos de até 100 pessoas, com tela de projeção e TV. Opções de coffee break disponíveis.</p>
            </div>
        </section>

        <section id="reservas">
            <h2>Formulário de Reserva</h2>
            <form action="/reservar" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="sala">Escolha a Sala:</label>
                <select id="sala" name="sala" required>
                    <option value="reuniao">Sala de Reuniões</option>
                    <option value="evento">Sala de Eventos</option>
                </select>

                <label for="data">Data da Reserva:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora da Reserva:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bayhub - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
